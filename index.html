<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/output.css">
    <title>Alumnia Home Page</title>
</head>

<body class="w-full min-h-screen scroll-smooth">
    <!--Header start-->
    <header class="bg-yellow-100 sticky top-0 z-50 w-full">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-center gap-4 h-24 md:h-20">
    
                <!-- Logo -->
                <a href="#home" class="text-xl md:text-2xl font-bold text-slate-700">
                    BIHS
                </a>
    
                <!-- Desktop Navigation (hidden on mobile) -->
                <nav class="hidden md:flex items-center gap-4">
                    <ul class="flex gap-4">
                        <li><a href="#home"
                                class="nav-link text-slate-700 hover:text-slate-900 font-medium transition-colors">Home</a>
                        </li>
                        <li><a href="#about"
                                class="nav-link text-slate-700 hover:text-slate-900 font-medium transition-colors">About</a>
                        </li>
                        <li><a href="#service"
                                class="nav-link text-slate-700 hover:text-slate-900 font-medium transition-colors">Service</a>
                        </li>
                        <li><a href="#history"
                                class="nav-link text-slate-700 hover:text-slate-900 font-medium transition-colors">History</a>
                        </li>
                        <li><a href="#contact"
                                class="nav-link text-slate-700 hover:text-slate-900 font-medium transition-colors">Contact</a>
                        </li>
                    </ul>
                </nav>
    
                <!-- Desktop Action Buttons (hidden on mobile) -->
                <div class="hidden md:flex items-center gap-4 ml-auto">
                    <a href="./asset/login.html"
                        class="px-4 py-2 bg-slate-600 text-white hover:bg-slate-700 transition-colors font-medium">
                        Login
                    </a>
                    <a href="./Sign-user/sign.html"
                        class="px-4 py-2 bg-slate-600 text-white hover:bg-slate-700 transition-colors font-medium">
                        Sign-up
                    </a>
                </div>
    
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="md:hidden text-slate-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                        </path>
                    </svg>
                </button>
            </div>
    
            <!-- Mobile Menu (hidden by default) -->
            <div id="mobile-menu" class="md:hidden hidden py-4 border-t border-yellow-200">
                <div class="flex flex-col space-y-4">
                    <!-- Mobile Navigation Links -->
                    <a href="#home" class="nav-link text-slate-700 hover:text-slate-900 py-2">Home</a>
                    <a href="#about" class="nav-link text-slate-700 hover:text-slate-900 py-2">About</a>
                    <a href="#service" class="nav-link text-slate-700 hover:text-slate-900 py-2">Service</a>
                    <a href="#history" class="nav-link text-slate-700 hover:text-slate-900 py-2">History</a>
                    <a href="#contact" class="nav-link text-slate-700 hover:text-slate-900 py-2">Contact</a>
    
                    <!-- Mobile Action Buttons -->
                    <div class="flex flex-col space-y-2 pt-4 border-t gap-4 border-yellow-200">
                        <a href="./asset/login.html"
                            class="text-center px-4 py-2 bg-slate-600 text-white rounded hover:bg-slate-700 transition-colors">
                            Login
                        </a>
                        <a href="./Sign-user/sign.html"
                            class="text-center px-4 py-2 bg-slate-600 text-white rounded hover:bg-slate-700 transition-colors">
                            Sign-up
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>   
    <!--Header end-->

    <!---Main start-->
    <main>
        <section class="w-full min-h-screen flex items-center justify-center gap-4" id="home">
            <div class="relative bg-slate-600 w-full min-h-screen flex items-center justify-center">
                <p>Relative</p>

                <div class="absolute top-52 p-3 left-52 z-10 bg-white">
                    <p>Absolute</p>
                </div>
            </div>
        </section>
    </main>

    <script src="asset/js/main.js"></script>
</body>

</html>
